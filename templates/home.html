<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California Housing Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Arimo', sans-serif;
    }

    .container {
      max-width: 500px;
      margin-top: 60px;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
    }

    .prediction-text {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>California House Price Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="MedInc" class="form-control" placeholder="Median Income" required />
      <input type="text" name="HouseAge" class="form-control" placeholder="House Age" required />
      <input type="text" name="AveRooms" class="form-control" placeholder="Average Rooms" required />
      <input type="text" name="AveBedrms" class="form-control" placeholder="Average Bedrooms" required />
      <input type="text" name="Population" class="form-control" placeholder="Population" required />
      <input type="text" name="AveOccup" class="form-control" placeholder="Average Occupancy" required />
      <input type="text" name="Latitude" class="form-control" placeholder="Latitude" required />
      <input type="text" name="Longitude" class="form-control" placeholder="Longitude" required />
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <div class="prediction-text">
      {{ prediction_text }}
    </div>
  </div>

</body>
</html>
